    <title>Job Search</title>

<body>
    <header>
      <div class="h1-box">
        <img alt="" src="https://via.placeholder.com/1900.png">
              <h1>Job Search</h1>
          </div>
      </div>

    </header>
      <div class="container">
        
        <form class="col s10" id="job-search">
          <div class="row">
           
            <div class="input-field col s12 m5">
              <input id="search-term" type="text">
              <label for="search-term">Search Term</label>
            </div>
            
            <div class="input-field col s12 m5">
              <input id="location" type="text">
              <label for="location">Location</label>
            </div>
            
            <div class="submit-field col s12 m2">
                <button type="submit" form="job-search" value="Submit">Submit</button>
            </div>
            
          </div>
        </form>
      </div>
